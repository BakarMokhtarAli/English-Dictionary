<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <input type="text" id="input" placeholder="type a word" autocomplete="off">
        <p id="info-text">Type a word and press Enter</p>
        
        <div class="meaning-container">
            <p id="word-title">Word tile</p>
            <p id="word-meaning">Meaning</p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
